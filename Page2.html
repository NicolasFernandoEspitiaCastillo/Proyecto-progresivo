<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stars-layer"></div>
    <header class="header">
        <a href="index.html"><button class="icon__back"><img src="img/icon-back.png"></button></a> 
    </header>

    <section id="Page2" class="container__main">
        <div class="main__content">
          <p class="main__paragraph"></p>
          <h1 class="main__title">Planets of the Solar System</h1>
          <p class="main__description">Discover fascinating information about the eight major planets orbiting our star.</p>
          <div class="search__container">
            <input type="text" id="planet-input" class="search__input" placeholder="Write a planet (ej: Mars)">
          </div>
    </section>


    <script>
        const input = document.getElementById("planet-input");  
        const infoDiv = document.getElementById("planet-info");
      
        input.addEventListener("keydown", async (event) => {
          if (event.key === "Enter") {
            const planet = input.value.trim().toLowerCase();
      
            if (planet) {
                // redirige con el nombre del planeta como par√°metro
                window.location.href = `Page3.html?name=${planet}`;
            }
          }
        });
      </script>
</body>
</html>
